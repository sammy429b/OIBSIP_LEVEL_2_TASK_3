<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>TO-DO LIST -WEBAPP</title>
</head>

<body>
  <div class="main-container">
    <div class="container" id="header">
      <h2>TO-DO LIST TASK</h2>
      <input type="text" id="myInput" placeholder="Add your tasks" />
      <button class="btn" ondblclick="newTask()">Add</button>
    </div>
    <div class="container-2">
      <ul id="myList">
        <li>Go to gym</li>
        <li class="checked">Hit the college</li>
        <li>Meet Smd</li>
        <li>Read book</li>
      <li>Go to bed at 9pm</li>
    </ul>
  </div>
</div>
  <script src="index.js">
    
  </script>
</body>

</html>
